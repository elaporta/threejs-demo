    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

                <!--</div>-->

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar" style="display: flex;">

            <!-- Sidebar button -->
            <a id="sidebar-open-btn" title="Open / Close" style="position: relative;height: 42px;">
                <i id="sidebar-open-icon" class="fa fa-angle-left"></i>
            </a>

            <div class="sidebar-main" style="position: relative;">
                <div class="sidebar-content">

                    <!-- Header -->
                    <div class="sidebar-header">
                        <h3>Encuentra tu color</h3>
                        <hr/>
                    </div>

                    <!-- Color picker -->
                    <div class="color-picker">
                        <canvas id="color-picker"></canvas>
                    </div>

                    <!-- Header -->
                    <div class="sidebar-header" style="margin-top: 1rem;">
                        <h3>Selecciona un color</h3>
                        <hr/>
                    </div>

                    <div>
                        <p id="selected-color">Ninguno</p>
                    </div>

                    <!-- Colors table -->
                    <div class="tray-container">
                        <table id="js-tray" class="tray">
                            <tbody id="js-tray-slide"></tbody>
                        </table>
                    </div>

                    <!-- Header -->
                    <div class="sidebar-header" style="margin-top: 1rem;">
                        <h3>Comparte</h3>
                        <hr/>
                    </div>

                    <!-- Share actions -->
                    <div>
                        <a class="share-btn" title="Captura" id="screenshotbtn"><i class="fa fa-camera" aria-hidden="true"></i></a>

                        <a class="share-btn" title="Facebook" id="facebookbtn"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>

                        <a class="share-btn" title="Twitter" id="twitterbtn"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- The loading element overlays all else until the model is loaded, at which point we remove this element from the DOM -->
    <div class="loading" id="js-loader">
        <div class="loader"></div>
    </div>

    <!-- WebGL compatibility message -->
    <div id="webgl"></div>

    <!-- Just a quick notice to the user that it can be interacted with -->
    <span class="drag-notice" id="js-drag-notice">Drag to rotate</span>

    <!-- The main three.js file -->
    <script type="module" src="js/script.js"></script>

</html>
