<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Demo</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/loader.css" />
</head>

<body>
    <div class="main">
        <div class="main-background"></div>

        <div class="main-content" id="js-main-content">

            <!-- These toggle the the different parts can be edited, note data-option is the key that links to the name of the part in the 3D file -->
            <div class="options">
                <div class="option --is-active" data-option="all">
                    <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/legs.svg" alt="" /> -->
                    <label><strong>All</strong></label>
                </div>
                <div class="option" data-option="wall-1">
                    <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/legs.svg" alt="" /> -->
                    <label><strong>1</strong></label>
                </div>
                <div class="option" data-option="wall-2">
                    <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/cushions.svg" alt="" /> -->
                    <label><strong>2</strong></label>
                </div>
                <div class="option" data-option="wall-3">
                    <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/base.svg" alt="" /> -->
                    <label><strong>3</strong></label>
                </div>
            </div>

            <!-- Model container -->
            <div id="model-container"></div>

            <!-- Frame title -->
            <div class="frame">
                <h1 class="frame__title">Demo</h1>
            </div>

            <!-- Controls info -->
            <div class="controls">
                <div class="info">
                    <div class="info__message">
                        <p><strong>&nbsp;Grab&nbsp;</strong> to rotate. <strong>&nbsp;Scroll&nbsp;</strong> to zoom.</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Sidebar button -->
        <a id="sidebar-open-btn" title="Open / Close"><i id="sidebar-open-icon" class="fa fa-angle-left"></i></a>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-main">
                <div class="sidebar-content">

                    <!-- Header -->
                    <div class="sidebar-header">
                        <h3>Find your color</h3>
                        <hr/>
                    </div>

                    <!-- Color picker -->
                    <div class="color-picker">
                        <canvas id="color-picker"></canvas>
                    </div>

                    <!-- Header -->
                    <div class="sidebar-header">
                        <h3>Pick a color</h3>
                        <hr/>
                    </div>

                    <!-- Colors table -->
                    <div class="tray-container">
                        <table id="js-tray" class="tray">
                            <tbody id="js-tray-slide"></tbody>
                        </table>
                    </div>

                    <!-- Header -->
                    <div class="sidebar-header">
                        <h3>Share it</h3>
                        <hr/>
                    </div>

                    <!-- Share actions -->
                    <div>
                        <a class="share-btn" title="Screenshot" id="screenshotbtn"><i class="fa fa-camera" aria-hidden="true"></i></a>

                        <a class="share-btn" title="Facebook" id="facebookbtn"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>

                        <a class="share-btn" title="Twitter" id="twitterbtn"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- The loading element overlays all else until the model is loaded, at which point we remove this element from the DOM -->
    <div class="loading" id="js-loader">
        <div class="loader"></div>
    </div>

    <!-- WebGL compatibility message -->
    <div id="webgl"></div>

    <!-- Just a quick notice to the user that it can be interacted with -->
    <span class="drag-notice" id="js-drag-notice">Drag to rotate</span>

    <!-- The main three.js file -->
    <script type="module" src="js/script.js"></script>
</body>

</html>
